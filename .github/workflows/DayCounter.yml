name: Actualizar cuenta regresiva

on:
  schedule:
    - cron: "0 6 * * *"  # Todos los dÃ­as a las 06:00 UTC
  workflow_dispatch:

jobs:
  update-countdown:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Actualizar README con la cuenta regresiva
        shell: bash
        run: |
          set -e
          README="README.md"

          FECHA_AVANCES="2025-11-02"
          FECHA_EXPO="2025-11-17"
          FECHA_PROYECTO="2025-11-24"

          # Convierte fechas a segundos desde epoch (funciona en Ubuntu Actions)
          date_to_seconds() {
            date -u -d "$1" +"%s" 2>/dev/null || date -u -jf "%Y-%m-%d" "$1" +"%s"
          }

          HOY=$(date -u +"%Y-%m-%d")
          AHORA=$(date_to_seconds "$HOY")

          SEC_AVANCES=$(date_to_seconds "$FECHA_AVANCES")
          SEC_EXPO=$(date_to_seconds "$FECHA_EXPO")
          SEC_PROY=$(date_to_seconds "$FECHA_PROYECTO")

          DIAS_AVANCES=$(( (SEC_AVANCES - AHORA) / 86400 ))
          DIAS_EXPO=$(( (SEC_EXPO - AHORA) / 86400 ))
          DIAS_PROY=$(( (SEC_PROY - AHORA) / 86400 ))

          echo "ðŸ•’ Actualizando README..."
          echo "# ðŸ“… Cuenta regresiva del proyecto" > "$README"
          echo "" >> "$README"

          if [ $DIAS_AVANCES -gt 0 ]; then
            echo "$DIAS_AVANCES dÃ­as para la **entrega de avances del proyecto**  " >> "$README"
          elif [ $DIAS_AVANCES -eq 0 ]; then
            echo "**ðŸŽ¯ Hoy se entrega los avances del proyecto ðŸŽ¯**  " >> "$README"
          fi

          if [ $DIAS_EXPO -gt 0 ]; then
            echo "$DIAS_EXPO dÃ­as para la **exposiciÃ³n**  " >> "$README"
          elif [ $DIAS_EXPO -eq 0 ]; then
            echo "**ðŸŽ¤ Hoy es la exposiciÃ³n ðŸŽ¤**  " >> "$README"
          fi

          if [ $DIAS_PROY -gt 0 ]; then
            echo "$DIAS_PROY dÃ­as para la **entrega del proyecto final**  " >> "$README"
          elif [ $DIAS_PROY -eq 0 ]; then
            echo "**ðŸš€ Hoy se entrega el proyecto final ðŸš€**  " >> "$README"
          fi

      - name: Subir cambios a GitHub
        run: |
          git fetch
          if [[ -n $(git status --porcelain) ]]; then
            git add README.md
            git commit -m "ðŸ“… ActualizaciÃ³n automÃ¡tica de cuenta regresiva"
            git push origin HEAD:main
          else
            echo "No hay cambios que subir."
          fi
