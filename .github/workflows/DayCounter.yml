name: Actualizar cuenta regresiva

on:
  schedule:
    - cron: "0 6 * * *"  # Todos los d칤as a las 06:00 UTC
  workflow_dispatch:      # Permite ejecutarlo manualmente

jobs:
  update-countdown:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Actualizar README con la cuenta regresiva
        run: |
          #!/usr/bin/env bash
          set -e

          README="README.md"
          
          # === Configura las fechas ===
          FECHA_AVANCES="2025-11-02"
          FECHA_EXPO="2025-11-17"
          FECHA_PROYECTO="2025-11-24"

          HOY=$(date +%Y-%m-%d)

          # Calcula los d칤as restantes
          DIAS_AVANCES=$(( ( $(date -d "$FECHA_AVANCES" +%s) - $(date -d "$HOY" +%s) ) / 86400 ))
          DIAS_EXPO=$(( ( $(date -d "$FECHA_EXPO" +%s) - $(date -d "$HOY" +%s) ) / 86400 ))
          DIAS_PROY=$(( ( $(date -d "$FECHA_PROYECTO" +%s) - $(date -d "$HOY" +%s) ) / 86400 ))

          echo "游 Actualizando README..."
          
          # --- Aqu칤 empieza el fragmento que a침adimos ---
          echo "# 游늰 Cuenta regresiva del proyecto" > "$README"
          echo "" >> "$README"

          # Avances
          if [ $DIAS_AVANCES -gt 0 ]; then
            echo "$DIAS_AVANCES d칤as para la **entrega de avances del proyecto**  " >> "$README"
          elif [ $DIAS_AVANCES -eq 0 ]; then
            echo "**游꿢 Hoy se entrega los avances del proyecto 游꿢**  " >> "$README"
          fi

          # Exposici칩n
          if [ $DIAS_EXPO -gt 0 ]; then
            echo "$DIAS_EXPO d칤as para la **exposici칩n**  " >> "$README"
          elif [ $DIAS_EXPO -eq 0 ]; then
            echo "**游꿗 Hoy es la exposici칩n 游꿗**  " >> "$README"
          fi

          # Proyecto final
          if [ $DIAS_PROY -gt 0 ]; then
            echo "$DIAS_PROY d칤as para la **entrega del proyecto**  " >> "$README"
          elif [ $DIAS_PROY -eq 0 ]; then
            echo "**游 Hoy se entrega el proyecto final 游**  " >> "$README"
          fi
          # --- Aqu칤 termina el fragmento a침adido ---

      - name: Subir cambios a GitHub
        run: |
          git fetch
          if [[ -n $(git status --porcelain) ]]; then
            git add README.md
            git commit -m "Actualizaci칩n autom치tica de cuenta regresiva 游늰"
            git push origin HEAD:main
          else
            echo "No hay cambios que subir."
          fi
